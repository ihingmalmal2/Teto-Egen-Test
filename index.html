                    { text: "실망해서 그냥 나가거나 음료만 주문한다", type: "egen", score: 2 }
                ]
            },
            {
                question: "새로운 환경에서 나는?",
                answers: [
                    { text: "먼저 다가가서 자기소개를 하고 관계를 만든다", type: "teto", score: 2 },
                    { text: "상황을 보면서 적절한 때에 적극적으로 나선다", type: "teto", score: 1 },
                    { text: "다른 사람이 먼저 다가와주길 기다린다", type: "egen", score: 1 },
                    { text: "조용히 관찰하면서 천천히 적응해나간다", type: "egen", score: 2 }
                ]

                    { text: "여러 매장을 돌아보며 비교한 후 결정한다", type: "teto", score: 1 },
                    { text: "천천히 구경하면서 마음에 드는 것을 찾는다", type: "egen", score: 1 },

                question: "감정 표현에 있어서 나는?",

                    { text: "상황에 따라 적절히 감정을 조절해서 표현한다", type: "teto", score: 1 },
                    { text: "상대방의 기분을 고려해서 조심스럽게 표현한다", type: "egen", score: 1 },

        let currentQuestion = 0;
        let tetoScore = 0;
        let egenScore = 0;
        let selectedGender = null;
        
        function selectGender(gender) {
            selectedGender = gender;
            
            // 모든 성별 버튼에서 선택 상태 제거
            document.querySelectorAll('.gender-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // 클릭된 버튼에 선택 상태 추가
            event.target.classList.add('selected');
            
            // 시작 버튼 활성화
            document.getElementById('startBtn').classList.add('enabled');
        }
        
        function startTest() {
            if (!selectedGender) {
                alert('성별을 선택해주세요!');
                return;
            }
            
            // 화면 전환
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('testScreen').classList.remove('hidden');
            
            // 테스트 초기화
            currentQuestion = 0;
            tetoScore = 0;
            egenScore = 0;
            
            showQuestion();
        }
        
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                showResult();
                return;
            }
            
            const questionData = questions[currentQuestion];
            document.getElementById('question').textContent = questionData.question;
            
            const answersContainer = document.getElementById('answers');
            answersContainer.innerHTML = '';
            
            questionData.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer';
                answerElement.textContent = answer.text;
                answerElement.onclick = () => selectAnswer(answer);
                answersContainer.appendChild(answerElement);
            });
            
            updateProgress();

        function copyToClipboard(text) {
            // 다양한 방법으로 클립보드 복사 시도
            if (navigator.clipboard && window.isSecureContext) {
                // 최신 브라우저에서 HTTPS 환경
                return navigator.clipboard.writeText(text);
            } else {
                // 구형 브라우저나 HTTP 환경을 위한 fallback
                return new Promise((resolve, reject) => {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    textArea.style.position = "fixed";
                    textArea.style.left = "-999999px";
                    textArea.style.top = "-999999px";
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        const successful = document.execCommand('copy');
                        document.body.removeChild(textArea);
                        if (successful) {
                            resolve();
                        } else {
                            reject();
                        }
                    } catch (err) {
                        document.body.removeChild(textArea);
                        reject(err);
                    }
                });
            }
        }
