        // 초기화 함수
        function init() {
            // DOM 요소 캐싱
            elements.startScreen = document.getElementById('startScreen');
            elements.testScreen = document.getElementById('testScreen');
            elements.resultScreen = document.getElementById('resultScreen');
            elements.startBtn = document.getElementById('startBtn');
            elements.progress = document.getElementById('progress');
            elements.question = document.getElementById('question');
            elements.answers = document.getElementById('answers');
            
            // 이벤트 리스너 설정
            setupEventListeners();
            
            // 초기 UI 업데이트
            updateUI();
        }
        
        // 이벤트 리스너 설정
        function setupEventListeners() {
            // 언어 선택
            document.querySelectorAll('[data-lang]').forEach(btn => {
                btn.addEventListener('click', function() {
                    changeLanguage(this.getAttribute('data-lang'));
                });
            });
            
            // 성별 선택
            document.querySelectorAll('[data-gender]').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectGender(this.getAttribute('data-gender'));
                });
            });
            
            // 시작 버튼
            elements.startBtn.addEventListener('click', startTest);
            
            // 다시하기 버튼
            document.getElementById('restartBtn').addEventListener('click', restartTest);
            
            // 공유 버튼들
            document.getElementById('kakaoBtn').addEventListener('click', () => share('kakao'));
            document.getElementById('instagramBtn').addEventListener('click', () => share('instagram'));
            document.getElementById('twitterBtn').addEventListener('click', () => share('twitter'));
            document.getElementById('facebookBtn').addEventListener('click', () => share('facebook'));
            document.getElementById('copyBtn').addEventListener('click', () => share('copy'));
        }
        
        // 언어 변경
        function changeLanguage(lang) {
            state.currentLanguage = lang;
            
            // 버튼 상태 업데이트
            document.querySelectorAll('[data-lang]').forEach(btn => {
                btn.classList.toggle('selected', btn.getAttribute('data-lang') === lang);
            });
            
            updateUI();
        }
        
        // 성별 선택
        function selectGender(gender) {
            state.selectedGender = gender;
            
            // 버튼 상태 업데이트
            document.querySelectorAll('[data-gender]').forEach(btn => {
                btn.classList.toggle('selected', btn.getAttribute('data-gender') === gender);
            });
            
            // 시작 버튼 활성화
            elements.startBtn.disabled = false;
            elements.startBtn.classList.add('primary');
        }
        
        // UI 업데이트
        function updateUI() {
            const trans = translations[state.currentLanguage] || translations.ko;
            
            // 안전하게 텍스트 업데이트
            const updateText = (id, text) => {
                const element = document.getElementById(id);
                if (element && text) {
                    element.innerHTML = text;
                }
            };
            
            updateText('mainTitle', trans.title);
            updateText('mainSubtitle', trans.subtitle);
            updateText('introText1', trans.introText1);
            updateText('introText2', trans.introText2);
            updateText('genderTitle', trans.genderTitle);
            updateText('maleBtn', trans.male);
            updateText('femaleBtn', trans.female);
            updateText('startBtn', trans.startBtn);
            updateText('shareTitle', trans.shareTitle);
            updateText('restartBtn', trans.restartBtn);
            updateText('personalityTitle', trans.personalityTitle);
            updateText('loveTitle', trans.loveTitle);
            updateText('compatibilityTitle', trans.compatibilityTitle);
            updateText('kakaoBtn', trans.kakaoBtn);
            updateText('instagramBtn', trans.instagramBtn);
            updateText('twitterBtn', trans.twitterBtn);
            updateText('facebookBtn', trans.facebookBtn);
            updateText('copyBtn', trans.copyBtn);
        }
        
        // 테스트 시작
        function startTest() {
            if (!state.selectedGender) {
                alert(translations[state.currentLanguage].selectGender);
                return;
            }
            
            // 상태 초기화
            state.currentQuestion = 0;
            state.tetoScore = 0;
            state.egenScore = 0;
            
            // 화면 전환
            elements.startScreen.classList.add('hidden');
            elements.testScreen.classList.remove('hidden');
            
            showQuestion();
        }
        
        // 질문 표시
        function showQuestion() {
            const questionsArray = questions[state.currentLanguage] || questions.ko;
            
            if (state.currentQuestion >= questionsArray.length) {
                showResult();
                return;
            }
            
            const q = questionsArray[state.currentQuestion];
            
            // 진행률 업데이트
            const progress = ((state.currentQuestion + 1) / questionsArray.length) * 100;
            elements.progress.style.width = progress + '%';
            
            // 질문 표시
            elements.question.textContent = q.question;
            
            // 답변 표시
            elements.answers.innerHTML = '';
            q.answers.forEach((answer, index) => {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'answer';
                answerDiv.textContent = answer.text;
                answerDiv.addEventListener('click', () => selectAnswer(answer, index));
                elements.answers.appendChild(answerDiv);
            });
        }
        
        // 답변 선택
        function selectAnswer(answer, index) {
            // 점수 추가
            if (answer.type === 'teto') {
                state.tetoScore += answer.score;
            } else {
                state.egenScore += answer.score;
            }
            
            // 선택 표시
            const answers = elements.answers.querySelectorAll('.answer');
            answers[index].classList.add('selected');
            
            // 다음 질문
            setTimeout(() => {
                state.currentQuestion++;
                showQuestion();
            }, 300);
        }
        
        // 결과 표시
        function showResult() {
            // 화면 전환
            elements.testScreen.classList.add('hidden');
            elements.resultScreen.classList.remove('hidden');
            
            const trans = translations[state.currentLanguage] || translations.ko;
            const resultType = state.tetoScore > state.egenScore ? 'teto' : 'egen';
            const genderText = state.selectedGender === 'male' ? 
                (state.currentLanguage === 'ko' ? '남' : 'male') : 
                (state.currentLanguage === 'ko' ? '녀' : 'female');
            
            // 결과 제목
            const resultTitle = document.getElementById('resultTitle');
            resultTitle.innerHTML = `당신은 <span class="${resultType}">${trans[resultType + 'Type']}${genderText}</span>입니다!`;
            
            // 결과 설명
            const resultDescription = document.getElementById('resultDescription');
            const description = trans[resultType + 'Description'];
            resultDescription.textContent = description.replace('{gender}', genderText);
            
            // 성격 특징
            const personalityList = document.getElementById('personalityTraits');
            personalityList.innerHTML = '';
            const personalityTraits = trans[resultType + 'Personality'];
            if (personalityTraits) {
                personalityTraits.forEach(trait => {
                    const li = document.createElement('li');
                    li.textContent = trait;
                    personalityList.appendChild(li);
                });
            }
            
            // 연애 스타일
            const loveList = document.getElementById('loveTraits');
            loveList.innerHTML = '';
            const loveTraits = trans[resultType + 'Love'];
            if (loveTraits) {
                loveTraits.forEach(trait => {
                    const li = document.createElement('li');
                    li.textContent = trait;
                    loveList.appendChild(li);
                });
            }
            
            // 연애 궁합
            const compatibilityContent = document.getElementById('compatibilityContent');
            compatibilityContent.innerHTML = '';
            
            if (trans.compatibility) {
                const compatKey = resultType + (state.selectedGender === 'male' ? 'Male' : 'Female');
                const compatData = trans.compatibility[compatKey];
                
                if (compatData) {
                    compatData.forEach(compat => {
                        const item = document.createElement('div');
                        item.className = 'compatibility-item';
                        item.innerHTML = `
                            <h4>${compat.title} <span class="compatibility-score">${compat.score}</span></h4>
                            <p>${compat.desc}</p>
                        `;
                        compatibilityContent.appendChild(item);
                    });
                }
            }
        }
        
        // 공유 기능
        function share(platform) {
            const trans = translations[state.currentLanguage] || translations.ko;
            const resultType = state.tetoScore > state.egenScore ? 'teto' : 'egen';
            const genderText = state.selectedGender === 'male' ? '남' : '녀';
            const result = `${trans[resultType + 'Type']}${genderText}`;
            
            const url = window.location.href;
            const text = `나는 ${result}! 테토-에겐 성격유형 테스트 결과를 확인해보세요!`;
            
            switch(platform) {
                case 'copy':
                    navigator.clipboard.writeText(`${text}\n${url}`)
                        .then(() => alert(trans.copySuccess))
                        .catch(() => alert('복사에 실패했습니다.'));
                    break;
                case 'twitter':
                    window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`);
                    break;
                case 'facebook':
                    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`);
                    break;
                default:
                    navigator.clipboard.writeText(`${text}\n${url}`)
                        .then(() => alert('공유 링크가 복사되었습니다!'));
            }
        }
        
        // 다시 시작
        function restartTest() {
            // 상태 초기화
            state.currentQuestion = 0;
            state.tetoScore = 0;
            state.egenScore = 0;
            state.selectedGender = null;
            
            // UI 초기화
            document.querySelectorAll('[data-gender]').forEach(btn => {
                btn.classList.remove('selected');
            });
            elements.startBtn.disabled = true;
            elements.startBtn.classList.remove('primary');
            
            // 화면 전환
            elements.resultScreen.classList.add('hidden');
            elements.startScreen.classList.remove('hidden');
        }
        
        // 모듈 공개 API
        return {
            init: init
        };
    })();
